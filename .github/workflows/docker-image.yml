name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.13.x]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

#      - name: Install Dependencies
#        run: go mod tidy
#
#      - name: Build
#        run: go build -v .

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build the Docker image
        run: docker build --file Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/go-friends-link:latest .

      - name: Docker image push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/go-friends-link:latest